<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Descendent selector sample html</title>
    <style>
        /* all li elements that are inside a section element. */
        section li {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Descendant Selection</h1>
    <section>
        Fruits List
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Pineapple</li>
        </ul>
    </section>
    <article>
        Shopping List
        <ul>
            <li>Cookies</li>
            <li>Cake</li>
            <li>Pie</li>
        </ul>
    </article>
</body>

</html>
